<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>localStorage-index</title>
	<link rel="stylesheet" href="">
	<style type="text/css">
		#btn, #btn1{
			width: 136px;
			margin: 10px;
			padding: 8px;
			border: 1px solid #CCC;
			border-radius: 5px;
			cursor: pointer;
			color: #FFF;
			background: #567890;
		}

	</style>
	<script type="text/javascript">
		window.onload = function () {
			console.log(document.getElementsByName('myName'));
			var count = 0;
			document.getElementById("btn").onclick = function (ev) {
				var e = ev || window.event;
				window.open('test.html','localStorage-test');
			};
			document.getElementById("btn1").onclick = function (ev) {
				var e = ev || window.event;
				localStorage.setItem("pos", JSON.stringify({'left': count + 'px', 'top': (++count) + 'px'}));
				// localStorage.pos = JSON.stringify({'left': count + 'px', 'top': (++count) + 'px'});
			};
			
		};
	</script>
</head>
<body>
	<div id="btn" name="myName">open testPage</div>
	<div id="btn1">control testPage</div>
</body>
</html>
